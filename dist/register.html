<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Meta data -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Block Overseer</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="images/logo.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/892d30e4d9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html">
          <i class="fas fa-code"></i>
          Block Overseer
        </a>
      </h1>
      <ul>
        <li>
          <a href="profiles.html">Developers</a>
        </li>
        <li>
          <a href="register.html">Register</a>
        </li>
        <li>
          <a href="login.html">Login</a>
        </li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text primary">
        Sign Up
      </h1>
      <p class="lead"><i class="fas fa-user"></i>Create Your Account</p>
      <form class="form" action="dashboard.html">
        <div class="form-group">
          <input type="text" placeholder="Name" required>
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Adress">
          <small class="form-text">
            This site uses Gravatar, so if you want a profile image, use a Gravatar email
          </small>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" minlenght="6"/>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirm Password" minlenght="6"/>
        </div>
        <input type="submit" name="" value="Register" class="btn btn-primary">
      </form>
      <p class="my-1">
        Already have an account? <a href="login.html">Sign In</a>
      </p>
    </section>
  </body>
</html>
